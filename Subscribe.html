<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - PEI Brewing Company</title>
    <link rel="icon" href="PeiBrewingCoImages/pngtree-black-magician-hat-illustration-image_1217508.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="subscribe.css">
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <div class="firstdiv">
            <img src="PeiBrewingCoImages/subscribepage.jpg" alt="" width="70%">
    </div>
    <div class="seconddiv_form flex">
        <form action="action.js">
            <div><label for="emailaddress" class="b">Email Address</label></div>
            <input type="text" class="a" id="emailaddress" size="70">
            <div><label for="firstname" class="b">First Name</label></div>
            <input type="text" id="firstname" class="a" size="70">
            <div><label for="lastname" class="b">Last Name</label></div>
            <input type="text" id="lastname" class="a" size="70">
            <div><label for="dob" class="b">Date Of Birth</label></div>
            <input type="date" id="dob" name="" id="dob" size="70">
            <div><label for="postalcode" class="b">Postal Code</label></div>
            <input type="text" id="postalcode" class="a" size="70">
            <div class="submit_container">
                <input type="submit" class="formEmailButton" name="submit" value="Subscribe">
            </div>
            
        </form>
    </div>
</body>
<br><br>
<footer>
    <div class="seventhdiv">
            <p class="minif">PEI Brewing Company</p>
            <p class="minif">96 Kensington Road, Charlottetown, PE C1A 5J4</p>
            <p class="minif">website cloned by Anirban Ghosh </p>
    </div>
</footer>
</html>
